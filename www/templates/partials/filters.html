<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Filtros de Búsqueda</h1>
        <div side="left" class="buttons">
            <button class="button button-clear" ng-click="closeSubjectsFilterModal()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>

        <div side="right" class="buttons">
            <button class="button button-clear" ng-click="changeFilters()">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="filters-group" ng-if="showStatesFilters">
                <div class="filters-header"><span>Estado</span></div>
                <div class="item item-toggle">
                    Cursando
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.states.studying" data-ng-true-value="'Cursando'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    Aproabada
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.states.approved" data-ng-true-value="'Aprobada'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    Debe final
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.states.withFinal" data-ng-true-value="'Debe final'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    Recursada
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.states.failed" data-ng-true-value="'Recursada'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="filters-group">
                <div class="filters-header"><span>Formación</span></div>
                <div class="item item-toggle">
                    General
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.formations.general" data-ng-true-value="'Formación General'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item item-toggle">
                    Profesional
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.formations.professional" data-ng-true-value="'Formación Profesional'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="filters-group">
                <div class="filters-header"><span>Duración</span></div>
                <div class="item item-toggle">
                    Anual
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.durations.anual" data-ng-true-value="'Anual'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Cuatrimestral
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.durations.cuatrimestral" data-ng-true-value="'Cuatrimestral'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="filters-group">
                <div class="filters-header"><span>Área</span></div>
                <div class="item item-toggle">
                    Clínica
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.clinical" data-ng-true-value="'Área Clínica'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Educacional
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.educational" data-ng-true-value="'Área Educacional'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Justicia
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.judicial" data-ng-true-value="'Área Justicia'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Social - Comunitaria
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.social" data-ng-true-value="'Área Social - Comunitaria'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Trabajo
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.work" data-ng-true-value="'Área Trabajo'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Requisito Idioma
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.areas.language" data-ng-true-value="'Requisito Idioma'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="filters-group">
                <div class="filters-header"><span>Tipo</span></div>
                <div class="item item-toggle">
                    Obligatoria
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.types.required" data-ng-true-value="'Obligatoria'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Optativa
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.types.optional" data-ng-true-value="'Optativa'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Práctica Profesional
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.types.professional" data-ng-true-value="'Práctica Profesional'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

                <div class="item item-toggle">
                    Práctica Investigación
                    <label class="toggle">
                        <input type="checkbox" ng-model="filters.types.investigation" data-ng-true-value="'Práctica Investigación'" data-ng-false-value="null">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
